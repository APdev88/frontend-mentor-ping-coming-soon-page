<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9088fd3abe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="ping">
        <header class="ping__header">
          <img class="ping__logo" src="images/logo.svg" alt="Ping" />
          <h1><span>We are launching</span> soon!</h1>
          <p>Subscribe and get notified</p>
        </header>

        <form class="ping__form" action="">
          <input type="email" id="ping__email" placeholder="Your email address..." />
          <button onclick="validate()" class="ping__btn" type="button">Notify Me</button>
          <p class="ping__alert active"></p>
        </form>

        <section class="ping__hero">
          <img src="images/illustration-dashboard.png" alt="" />
        </section>

        <footer class="ping__footer">
          <div class="ping__footer__social">
            <a class="ping__footer__social__icon" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a class="ping__footer__social__icon" href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            <a class="ping__footer__social__icon" href="https://www.instagram.com" target="_blank"> <i class="fa-brands fa-instagram"></i> </a>
          </div>
          <p>&copy; Copyright Ping. All rights reserved.</p>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
            <a href="https://www.linkedin.com/in/apdev88/">AP</a>.
          </p>
        </footer>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
